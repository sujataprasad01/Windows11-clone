<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Windows 11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="icon">
        <a href="https://www.google.com"><img  src="images/Google_Chrome_icon_(February_2022).svg.png" alt="" title="Access the Internet"></a>
        Google Chrome
    </div>
    <div class="icon">
        <img  src="images/this-pc-computer-display-windows-11-icon.png" alt="">
        This PC
    </div>
    <footer>
        <div class="taskbar">
            <div class="hover4">
            <!-- <img class="weather" src="images/weather.png" alt="" srcset=""> -->
            <img class="weather" src="images/weather-and-climate-hagerman-clip-art-hand-drawn-weather-icon.jpg" alt="weather" srcset="">
            Weather
            </div>
            <div class="center" >
                
               <div class="hover3">
               <img class="window" id="winstart" src="images/Windows_logo_-_2021.svg.png" title="start">
               </div>
               
               <input  class="search" type="search" placeholder="Search" title="search">
               <div class="hover">
               <img src="images/Notepad.png" alt="" class="window">
               </div>
               <div class="hover">
               <img src="images/png-transparent-computer-icons.png" alt="" class="window">
               </div>
               <div class="hover">
               <img src="images/file-explorer-folder-libraries-icon-18298.png" alt="" class="window" title="file explorer">
               </div>
               <div class="hover">
                <a href="https://www.google.com"><img src="images/Google_Chrome_icon_(February_2022).svg.png" alt="" class="window" title="file explorer"></a>
                </div>
               <div class="hover">
               <img class="window" src="images/Microsoft_Store_app_icon.png" alt="" srcset="" title="microsoft store">
               </div>
               <div class="hover">
                <img src="images/download.png" alt="" class="window2" title="file explorer">
                </div>
               <div class="hover">
                <img class="window" src="images/Microsoft_Edge_logo_(2019).png" alt="" srcset="" title="microsoft edge">
                </div>
               <div class="hover">
               <select class="select"></select>
               </div>
            </div>
            <div class="internet">
                <p class="hover" title="English(India) To switch input methods, press windows key+space">ENG IN</p>
                <div class="network" title="connection is avialble">
                    <img class="globe" src="images/internet.png" alt="">
                </div>
                <div class="time hover2" >
                  <input class="currenttime" type="time">
                  <input type="date" class="date">
                </div>
            </div>
            
        </div>
        <div class="startmenu">
            <img  src="images/start-menu.png" alt="" srcset="">
        </div>

    </footer>


   <script src="script.js"></script>
   
</body>
</html>
